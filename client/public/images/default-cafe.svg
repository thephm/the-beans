<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDA0DD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Coffee Cup Icon -->
  <g transform="translate(200,150)">
    <!-- Cup -->
    <path d="M-40,-30 L-40,20 Q-40,35 -25,35 L25,35 Q40,35 40,20 L40,-30 Z" 
          fill="#8B4513" stroke="#654321" stroke-width="2"/>
    
    <!-- Handle -->
    <path d="M40,0 Q55,0 55,15 Q55,30 40,30" 
          fill="none" stroke="#654321" stroke-width="3"/>
    
    <!-- Steam -->
    <path d="M-20,-40 Q-15,-50 -20,-60" fill="none" stroke="#999" stroke-width="2" opacity="0.6"/>
    <path d="M-5,-40 Q0,-50 -5,-60" fill="none" stroke="#999" stroke-width="2" opacity="0.6"/>
    <path d="M10,-40 Q15,-50 10,-60" fill="none" stroke="#999" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="#4A4A4A">
    Cafe Photo Coming Soon
  </text>
</svg>
