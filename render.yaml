# Render.com deployment configuration for The Beans
# This file defines the complete infrastructure for the coffee roaster discovery app

# Database Service (PostgreSQL) - Already exists, commented out to avoid plan conflicts
# databases:
#   - name: the-beans-db
#     databaseName: the_beans_production
#     region: oregon
#     postgresMajorVersion: 15

services:
  # Backend API Service (Express.js + Prisma)
  - type: web
    name: the-beans-api
    runtime: node
    region: oregon # Choose region closest to your users
    plan: starter # Starter tier web service
    rootDir: server
    buildCommand: npm install && npx prisma migrate resolve --rolled-back "20260103010059_add_instagram_url_to_person" && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: node dist/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: the-beans-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true # Render will generate a secure random value
      - key: CLOUDINARY_CLOUD_NAME
        sync: false # Set manually in Render dashboard
      - key: CLOUDINARY_API_KEY
        sync: false # Set manually in Render dashboard
      - key: CLOUDINARY_API_SECRET
        sync: false # Set manually in Render dashboard
      - key: PORT
        value: 5000
      - key: CORS_ORIGIN
        sync: false # IMPORTANT: Set to "https://thebeans.ca,https://the-beans-frontend.onrender.com" in Render dashboard
      - key: ADMIN_EMAIL
        sync: false # Set to your desired admin email
      - key: ADMIN_USERNAME  
        sync: false # Set to your desired admin username
      - key: ADMIN_PASSWORD
        sync: false # Set to a secure admin password
      - key: ADMIN_FIRSTNAME
        sync: false # Optional: Admin first name
      - key: ADMIN_LASTNAME
        sync: false # Optional: Admin last name
      - key: ADMIN_LOCATION
        sync: false # Optional: Admin location
      - key: CONTACT_US_EMAIL
        sync: false # Set to the email address that receives contact form messages
      - key: SMTP_HOST
        sync: false # Set to your SMTP server (e.g., smtp.gmail.com, smtp.fastmail.com)
      - key: SMTP_PORT
        sync: false # Set to your SMTP port (usually 587 or 465)
      - key: SMTP_USER
        sync: false # Set to your SMTP username
      - key: SMTP_PASS
        sync: false # Set to your SMTP password or app password
      - key: WEBDAV_URL
        sync: false # Set to your WebDAV server URL (e.g., https://myfiles.fastmail.com)
      - key: WEBDAV_USER
        sync: false # Set to your WebDAV username
      - key: WEBDAV_PASS
        sync: false # Set to your WebDAV password or app password
    autoDeploy: true
    
  # Frontend Web Service (Next.js)
  - type: web
    name: the-beans-frontend
    runtime: node
    region: oregon # Same region as backend for better performance
    plan: starter # Starter tier web service
    rootDir: client
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        sync: false # IMPORTANT: Set to "https://the-beans-api.onrender.com" in Render dashboard
      - key: NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME
        sync: false # Set manually in Render dashboard
      - key: PORT
        value: 3000
    autoDeploy: true


    
